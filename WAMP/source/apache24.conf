LoadModule vhost_alias_module modules/mod_vhost_alias.so
LoadModule rewrite_module modules/mod_rewrite.so
LoadModule ${PHP_VERSION}_module ${BASE_ROOT}/php/${PHP_VERSION}apache2_4.dll

<IfModule ${PHP_VERSION}_module>
    PHPINIDir "${BASE_ROOT}/php"
</IfModule>

ServerAdmin admin@example.com

<Directory />
    AllowOverride none
    Require all denied
</Directory>

DocumentRoot "${BASE_ROOT}/default"
<Directory "${BASE_ROOT}/default">
    Options FollowSymLinks
    AllowOverride None
    Require all granted
</Directory>
<VirtualHost *:${HTPORT}>
    DocumentRoot "${BASE_ROOT}/default"
</VirtualHost>

<Directory "${HTDOCS}">
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
</Directory>

<IfModule dir_module>
    DirectoryIndex index.html index.htm index.php
</IfModule>

<Files ".ht*">
    Require all denied
</Files>

ErrorLog "|${SRVROOT}/bin/rotatelogs.exe -t ${HTLOGS}/error/error_log.%Y-%m-%d-%H_%M_%S 5M 480"

LogLevel warn

<IfModule log_config_module>
    LogFormat "$V-%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
    LogFormat "$V-%h %l %u %t \"%r\" %>s %b" common
    LogFormat "%h-%v-%V %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" newlogformat

    <IfModule logio_module>
      LogFormat "$V-%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\" %I %O" combinedio
    </IfModule>

    SetEnvIf Request_URI "\.(ico|gif|jpg|png|bmp|swf|css|js)$" dontlog

    CustomLog "|${SRVROOT}/bin/rotatelogs.exe -t ${HTLOGS}/access/access_log.%Y-%m-%d 86400 480" newlogformat env=!dontlog
</IfModule>

<IfModule alias_module>
    ScriptAlias /cgi-bin/ "${SRVROOT}/cgi-bin/"
</IfModule>

<Directory "${SRVROOT}/cgi-bin">
    AllowOverride None
    Options None
    Require all granted
</Directory>

<IfModule headers_module>
    RequestHeader unset Proxy early
</IfModule>

<IfModule mime_module>
    TypesConfig conf/mime.types

    AddType application/x-compress .Z
    AddType application/x-gzip .gz .tgz
    AddType application/x-httpd-php .php
</IfModule>

<IfModule proxy_html_module>
    Include conf/extra/proxy-html.conf
</IfModule>

<IfModule ssl_module>
    SSLRandomSeed startup builtin
    SSLRandomSeed connect builtin
</IfModule>

Alias /phpmyadmin ${BASE_ROOT}/phpmyadmin
<Directory ${BASE_ROOT}/phpmyadmin>
    Options FollowSymLinks
    DirectoryIndex index.php
    <RequireAll>
        Require local
    </RequireAll>
</Directory>
<Directory ${BASE_ROOT}/phpmyadmin/libraries>
    Require all denied
</Directory>
<Directory ${BASE_ROOT}/phpmyadmin/setup/lib>
    Require all denied
</Directory>

Alias /adminer ${BASE_ROOT}/phpmyadmin/adminer.php

<IfModule include_module>
    Include "${WEB_ROOT}/sites/*.conf"
</IfModule>