LoadModule vhost_alias_module modules/mod_vhost_alias.so
LoadModule rewrite_module modules/mod_rewrite.so
LoadModule ${PHPVERSION}_module ${WAMPBASE}/php/${PHPVERSION}apache2_4.dll

<IfModule ${PHPVERSION}_module>
    PHPINIDir "${WAMPBASE}/php"
</IfModule>

ServerAdmin admin@example.com

<Directory />
    AllowOverride none
    Require all denied
</Directory>

DocumentRoot "${WAMPBASE}/default"
<Directory "${WAMPBASE}/default">
    Options FollowSymLinks
    AllowOverride None
    Require all granted
</Directory>
<VirtualHost *:80>
    DocumentRoot "${WAMPBASE}/default"
</VirtualHost>

<Directory "${WAMPROOT}/www">
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
</Directory>

<IfModule dir_module>
    DirectoryIndex index.html index.htm index.php
</IfModule>

<Files ".ht*">
    Require all denied
</Files>

ErrorLog "|${WAMPBASE}/apache24/bin/rotatelogs.exe -t ${WAMPBASE}/logs/apache24/error/error_log.%Y-%m-%d-%H_%M_%S 5M 480"

LogLevel warn

<IfModule log_config_module>
    LogFormat "$V-%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
    LogFormat "$V-%h %l %u %t \"%r\" %>s %b" common
    LogFormat "%h-%v-%V %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" newlogformat

    <IfModule logio_module>
      LogFormat "$V-%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\" %I %O" combinedio
    </IfModule>

    SetEnvIf Request_URI "\.(ico|gif|jpg|png|bmp|swf|css|js)$" dontlog

    CustomLog "|${WAMPBASE}/apache24/bin/rotatelogs.exe -t ${WAMPBASE}/logs/apache24/access/access_log.%Y-%m-%d 86400 480" newlogformat env=!dontlog
</IfModule>

<IfModule alias_module>
    ScriptAlias /cgi-bin/ "${SRVROOT}/cgi-bin/"
</IfModule>

<Directory "${SRVROOT}/cgi-bin">
    AllowOverride None
    Options None
    Require all granted
</Directory>

<IfModule headers_module>
    RequestHeader unset Proxy early
</IfModule>

<IfModule mime_module>
    TypesConfig conf/mime.types

    AddType application/x-compress .Z
    AddType application/x-gzip .gz .tgz
    AddType application/x-httpd-php .php
</IfModule>

<IfModule proxy_html_module>
    Include conf/extra/proxy-html.conf
</IfModule>

<IfModule ssl_module>
    SSLRandomSeed startup builtin
    SSLRandomSeed connect builtin
</IfModule>

Alias /phpmyadmin ${WAMPBASE}/phpmyadmin
<Directory ${WAMPROOT}/phpmyadmin>
    Options FollowSymLinks
    DirectoryIndex index.php
    <RequireAll>
        Require local
    </RequireAll>
</Directory>
<Directory ${WAMPBASE}/phpmyadmin/libraries>
    Require all denied
</Directory>
<Directory ${WAMPBASE}/phpmyadmin/setup/lib>
    Require all denied
</Directory>

Alias /adminer ${WAMPBASE}/phpmyadmin/adminer.php

<IfModule include_module>
    Include "${WAMPROOT}/sites/*.conf"
</IfModule>